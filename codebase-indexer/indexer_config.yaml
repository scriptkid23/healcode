# Modular Codebase Indexer Framework Configuration
# This configuration demonstrates the plugin-based architecture following
# Deep Modules with Simple Interfaces philosophy

plugins:
  plugins_dir: "plugins"
  auto_discover: true
  reload_on_change: false
  max_concurrent_indexers: 10

event_bus:
  max_queue_size: 1000
  max_history: 1000
  handler_timeout: 30.0

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: null
  max_file_size: 10485760  # 10MB
  backup_count: 5

indexers:
  - name: "trigram_indexer"
    plugin_name: "trigram.TrigramIndexer"
    enabled: true
    priority: 1
    settings:
      trigram_size: 3
      case_sensitive: false
      min_word_length: 2
      max_results: 1000
    dependencies: []

  # Example configuration for future AST indexer
