custom_settings:
  # Custom framework-level settings can be added here
  max_file_size: 1048576  # 1MB
  supported_extensions: [".py", ".js", ".ts", ".java", ".cpp", ".txt", ".md"]
  exclude_patterns: ["__pycache__", ".git", "node_modules", ".pytest_cache"] 